<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05060a;
      color: #f5f5f5;
    }
    header {
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #111827, #1f2937);
      border-bottom: 1px solid #374151;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header span {
      font-size: 0.85rem;
      color: #9ca3af;
    }
    main {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 2fr 1.2fr;
      gap: 1.5rem;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #111827;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      border: 1px solid #1f2933;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .card small {
      color: #9ca3af;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      padding: 0.75rem;
      resize: vertical;
      font-family: inherit;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #f9fafb;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    .response-box {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #020617;
      border-radius: 0.5rem;
      border: 1px solid #1f2933;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .metric {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      background: #020617;
      border: 1px solid #1f2933;
      font-size: 0.85rem;
    }
    .metric span.label {
      display: block;
      color: #9ca3af;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .metric span.value {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }
    .status.ok {
      color: #22c55e;
    }
    .status.err {
      color: #f97373;
    }
    .small {
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jarvis <span>· Homelab Assistant</span></h1>
    <span id="header-subtitle" class="small">Connecting...</span>
  </header>

  <main>
    <!-- Chat / Ask Jarvis -->
    <section class="card">
      <h2>Ask Jarvis</h2>
      <small>Ask anything. Jarvis will use your homelab brain backend to answer.</small>

      <textarea
        id="prompt"
        placeholder="e.g. Summarize my homelab setup goals in 2 sentences."
      ></textarea>
      <button id="ask-btn">Ask</button>

      <div id="ask-status" class="status"></div>

      <div
        class="response-box"
        id="history"
        style="max-height: 260px; overflow-y: auto; margin-top: 1rem; font-size: 0.9rem;"
      >
        <div class="small" style="opacity: 0.6;">Conversation will appear here.</div>
      </div>
    </section>

    <!-- System / Status -->
    <section class="card">
      <h2>System & Status</h2>
      <small>Basic info reported by jarvis-brain.</small>
      <div class="metrics-grid">
        <div class="metric">
          <span class="label">CPU</span>
          <span class="value" id="cpu-val">—</span>
        </div>
        <div class="metric">
          <span class="label">Memory</span>
          <span class="value" id="mem-val">—</span>
        </div>
        <div class="metric">
          <span class="label">Disk /</span>
          <span class="value" id="disk-val">—</span>
        </div>
        <div class="metric">
          <span class="label">Uptime</span>
          <span class="value" id="uptime-val">—</span>
        </div>
        <div class="metric">
          <span class="label">Time (local)</span>
          <span class="value" id="time-local-val">—</span>
        </div>
        <div class="metric">
          <span class="label">Time (UTC)</span>
          <span class="value" id="time-utc-val">—</span>
        </div>
      </div>
      <div id="core-status" class="status"></div>
    </section>
  </main>

  <script>
    const BRAIN_BASE = "https://brain.plexmoose.com"; // change if needed

    async function fetchJSON(path, opts = {}) {
      const res = await fetch(BRAIN_BASE + path, opts);
      if (!res.ok) {
        const text = await res.text();
        throw new Error(res.status + " " + text);
      }
      return res.json();
    }

    function secondsToHms(sec) {
      sec = Math.max(0, Math.floor(sec));
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${h}h ${m}m ${s}s`;
    }

    async function refreshCore() {
      const coreStatus = document.getElementById("core-status");
      const headerSubtitle = document.getElementById("header-subtitle");

      try {
        const [whoami, timeData, sysInfo, uptime] = await Promise.all([
          fetchJSON("/whoami"),
          fetchJSON("/time"),
          fetchJSON("/system-info"),
          fetchJSON("/uptime"),
        ]);

        headerSubtitle.textContent = `${whoami.name} · ${whoami.role} · host: ${whoami.host}`;

        document.getElementById("cpu-val").textContent =
          sysInfo.cpu.percent.toFixed(1) + "%";

        document.getElementById("mem-val").textContent =
          `${(sysInfo.memory.used_bytes / 1024 ** 3).toFixed(1)} / ${(sysInfo.memory.total_bytes / 1024 ** 3).toFixed(1)} GiB (${sysInfo.memory.percent.toFixed(1)}%)`;

        document.getElementById("disk-val").textContent =
          `${(sysInfo.disk_root.used_bytes / 1024 ** 3).toFixed(1)} / ${(sysInfo.disk_root.total_bytes / 1024 ** 3).toFixed(1)} GiB (${sysInfo.disk_root.percent.toFixed(1)}%)`;

        document.getElementById("uptime-val").textContent =
          secondsToHms(uptime.host_uptime_seconds);

        document.getElementById("time-local-val").textContent =
          new Date(timeData.local_iso).toLocaleString();

        document.getElementById("time-utc-val").textContent =
          new Date(timeData.utc_iso).toISOString();

        coreStatus.textContent = "Connected to jarvis-brain.";
        coreStatus.className = "status ok";
      } catch (err) {
        coreStatus.textContent = "Error talking to jarvis-brain: " + err.message;
        coreStatus.className = "status err";
      }
    }

    // Chat history handling
    const historyEl = document.getElementById("history");
    let history = [];

    function renderHistory() {
      if (history.length === 0) {
        historyEl.innerHTML =
          '<div class="small" style="opacity:0.6;">Conversation will appear here.</div>';
        return;
      }

      historyEl.innerHTML = history
        .map(
          (item) => `
        <div style="margin-bottom: 0.75rem;">
          <div style="color:#9ca3af;font-size:0.8rem;">You</div>
          <div style="margin-left:0.5rem;">${item.q}</div>

          <div style="color:#9ca3af;font-size:0.8rem;margin-top:0.4rem;">Jarvis</div>
          <div style="margin-left:0.5rem;">${item.a}</div>
        </div>
      `
        )
        .join("");

      historyEl.scrollTop = historyEl.scrollHeight;
    }

    async function askJarvis() {
      const promptEl = document.getElementById("prompt");
      const statusEl = document.getElementById("ask-status");
      const btn = document.getElementById("ask-btn");

      const message = promptEl.value.trim();
      if (!message) {
        statusEl.textContent = "Please type something first.";
        statusEl.className = "status err";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "Asking Jarvis...";
      statusEl.className = "status";

      try {
        const res = await fetchJSON("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const answer = res.answer || JSON.stringify(res, null, 2);
        history.push({ q: message, a: answer });
        renderHistory();

        statusEl.textContent = "Jarvis responded.";
        statusEl.className = "status ok";
        promptEl.value = "";
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        statusEl.className = "status err";
      } finally {
        btn.disabled = false;
      }
    }

    document.getElementById("ask-btn").addEventListener("click", askJarvis);

    document.getElementById("prompt").addEventListener("keydown", (ev) => {
      // Enter sends, Shift+Enter makes a new line
      if (ev.key === "Enter" && !ev.shiftKey) {
        ev.preventDefault();
        askJarvis();
      }
    });

    // initial load + periodic refresh of metrics
    refreshCore();
    setInterval(refreshCore, 30000);
  </script>
</body>
</html>
